  <header>
    <div class="container">
      <a href="https://mihaipriboi.github.io/ACS_TW/">

  <main>
    <div class="container">
      <h2>Contact Me</h2>
      <p>You can use the form below to send me an email. It will open your default email client.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="body">Message:</label>
          <textarea id="body" name="body" rows="8" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Send Email</button>
        </div>
      </form>

    </div>
  </main>

  <footer>

      <div class="footer-grid">
        
        <div class="footer-col brand-col">
          <img src="../images/logo.svg" alt="Logo" class="footer-logo">

              <i class="fa-brands fa-linkedin-in"></i>
            </a>

            <a href="mailto:mihailucapriboi@gmail.com" aria-label="Email">
              <i class="fa-solid fa-envelope"></i>
            </a>

        </div>
