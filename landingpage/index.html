<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="#" style="text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold;">TRAVEL.</a>
            </div>
          <nav>
            <div class="btn">
              <i class="fa fa-times close-btn"></i>
            </div>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </nav>
          <div class="btn">
            <i class="fa fa-bars menu-btn"></i>
          </div>
        </div>
      </div>
    </header>

    <section>
      <video autoplay muted loop>
        <source src="https://assets.codepen.io/6093409/river.mp4" type="video/mp4" />
      </video>
      
      <div class="container">
        <div class="content">
          <h2>Tour Your Dream</h2>
          <h2>destination with</h2>
          <h2>Travel.</h2>
          <p>
            Explore the world with us. We provide the best travel experiences
            to the most exotic locations. Start your journey today and make
            memories that last a lifetime.
          </p>
          <button>Explore More</button>
          
          <div class="social_icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
