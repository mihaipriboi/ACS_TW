      <h2>Contactează-mă</h2>
      <p>Poți folosi formularul de mai jos pentru a-mi trimite un email. Acesta va deschide clientul tău de email implicit.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Numele tău:</label>
          <input type="text" id="name" name="nume" required>
        </div>

        <div class="form-group">
          <label for="subject">Subiect:</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="body">Mesaj:</label>
          <textarea id="body" name="body" rows="8" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Trimite Email</button>
        </div>
      </form>
